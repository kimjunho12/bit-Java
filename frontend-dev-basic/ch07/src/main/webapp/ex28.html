<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
    <script>
        $(function() {
            setTimeout(function() {
                $(".d1").wrap("<h2>");
                $(".d2")
                    .wrap("<h3>")
                    .css("padding-left", "50px");
            }, 1000);
        });
    </script>
</head>

<body>
    <h1>DOM 조작 API - wrap() : 해당 엘리먼트 감싸기</h1>

    <em class="d1">1장</em>
    <em class="d2">1-1 절</em>
    <em class="d2">1-2 절</em>
    <em class="d2">1-2 절</em>

    <em class="d1">2장</em>
    <em class="d2">2-1 절</em>
    <em class="d2">2-2 절</em>
    <em class="d2">2-2 절</em>
</body>

</html>
