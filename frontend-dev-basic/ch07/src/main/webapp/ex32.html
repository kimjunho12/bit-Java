<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(function() {
            setTimeout(function() {
                // $("h2 a").attr('href', 'https://www.poscoict.com');
                // $("h2 a").attr('title', '_blank');
                // $("h2 a").attr('title', '망할 아무것도 안정해진 회사');
                // $("h2 a").css('font-size', '0.75em');

                // 함수 체인
                // $("h2 a")
                //     .attr('href', 'https://www.poscoict.com')
                //     .attr('title', '_blank')
                //     .attr('title', '망할 아무것도 안정해진 회사')
                //     .css('font-size', '0.75em');

                $("h2 a")
                    .attr({
                        href: 'https://www.poscoict.com',
                        title: '_blank',
                        title: "망할 아무것도 안정해진 회사"
                    })
                    .css('font-size', '0.75em');
            }, 2000);
        });
    </script>
</head>

<body>
    <h1>DOM 조작 API - attr()</h1>

    <h2>
        <a href="">우리회사</a>
    </h2>
</body>

</html>
