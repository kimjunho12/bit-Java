<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="jquery/jquery-simple.js"></script>
    <script>
        $(function() {
            console.log("loaded!!");

            var $obj = $(".list-item");

            console.log(typeof(jQuery), typeof($obj), $obj.jquery);

            $lis = $(".list-item");
            console.log($lis);

            $lis.click(function() {
                console.log("clicked:", this);
            });

            setTimeout(() => {
                $lis.css('color', 'blue');
            }, 2000);

        });
    </script>
    <title>Custom jQuery</title>
</head>

<body>
    <h1>jQuery 직접 만들어 보기</h1>
    <ul>
        <li class="list-item">테스트1</li>
        <li>테스트2</li>
        <li class="list-item">테스트3</li>
    </ul>
</body>

</html>
