<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
    <script>
        $(function() {
            setTimeout(function() {
                var html = "<strong>" + "타파하" + "</strong>"; //
                $("#p1").append(html);
            }, 1000);
        });
    </script>
</head>

<body>
    <h1>DOM 조작 API - append() : 생성</h1>

    <p id="p1">
        가다나라마바사아자차
    </p>
</body>

</html>
