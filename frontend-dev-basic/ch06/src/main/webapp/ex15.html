<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<script>
        window.addEventListener('load', function() {
            var form = document.getElementById('form-login');
            form.addEventListener('submit', function(event) {
                event.preventDefault();

                // validation
                var inputEmail = document.getElementById('input-email');
                if (inputEmail.value == '') {
                    alert('이메일이 비어있습니다.');
                    inputEmail.focus();
                    return;
                }
                var inputPassword = document.getElementById('input-password');
                if (inputPassword.value == '') {
                    alert('비밀번호가 비어있습니다.');
                    inputPassword.focus();
                    return;
                }

                // api 통신

                // validation success
                this.submit();
            });
        });
    </script>
<title>Insert title here</title>
</head>

<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>6. 기본(default) Event Hanlder 동작 막기 - 2. form: DOM Event Model
		Level2</h2>

	<form id='form-login' method='post' action='/user/auth'>
		<input type='text' name='email' id='input-email' placeholder='이메일' />
		<br />
		<br /> <input type='password' name='password' id='input-password'
			placeholder='비밀번호' /> <br />
		<br /> <input type='submit' value='로그인' />
	</form>
</body>

</html>
