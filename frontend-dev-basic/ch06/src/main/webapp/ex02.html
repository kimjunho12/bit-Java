<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<script>
        // 현재 모니터의 width 및 height 구하기
        var widthScreen = window.screen.width;
        var heightScreen = screen.height; // window 생략가능
        console.log(widthScreen, heightScreen);

        var child = window.open("", "", "width=200, height=100");
        setTimeout(() => {
            child.moveTo(0, 0);
            child.resizeTo(widthScreen, heightScreen);

            setInterval(() => {
                // 0.1초 마다 가운데를 기준으로 윈도우 사이즈 줄이기
                child.resizeBy(-20, -20);
                child.moveBy(10, 10);
            }, 100);

        }, 2000);
    </script>
<title>Insert title here</title>
</head>

<body>
	<h1>BOM(Browser Object Model)</h1>
	<h2>2. screen 객체</h2>
</body>

</html>
