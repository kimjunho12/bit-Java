<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script>
        window.addEventListener("load", function() {
            // 1. Id
            var header01 = document.getElementById('header-01');
            var header02 = document.getElementById('header-02');

            // 2. Tag Name
            var h4s = document.getElementsByTagName("h4");

            // 3. Class Name
            var h5s = document.getElementsByClassName("header");

            // 4. CSS Selector
            var header07 = document.querySelector("#header-07");
            var h6s = document.querySelectorAll(".header2");


            setTimeout(() => {
                header01.innerHTML += " by getElementById()";
                header02.innerHTML += " by getElementById()";

                h4s[0].innerHTML += " by getElementsByTagName()";
                h4s[1].innerHTML += " by getElementsByTagName()";

                h5s[0].innerHTML += " by getElementsByClassName()";
                h5s[1].innerHTML += " by getElementsByClassName()";

                header07.innerHTML += " by querySelector()";
                h6s[1].innerHTML += " by querySelectorAll()";
            }, 2000);

        });
    </script>
    <title>Insert title here</title>
</head>

<body>
    <h1>DOM(Document Object Model)</h1>
    <h2>4. HTML Element 가져오기</h2>

    <h3 id='header-01'>Header 01</h3>
    <h3 id='header-02'>Header 02</h3>

    <h4>Header 03</h4>
    <h4>Header 04</h4>

    <h5 class="header">Header 05</h5>
    <h5 class="header">Header 06</h5>

    <h6 id="header-07" class="header2">Header 07</h6>
    <h6 id="header-08" class="header2">Header 08</h6>

</body>

</html>
