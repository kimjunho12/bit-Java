<!DOCTYPE HTML>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>태그 선택자</title>
<style type="text/css">
input {
	background: #fff;
	padding: 5px;
	border: 2px solid #03cf5d;
	outline: none;
	text-align: center;
}

input.focused#user-id {
	background-color: #e1e6f6;
}
</style>
<script type="text/javascript">
		function onFocus(el) {
			// el.style.backgroundColor = "#e1e6f6";
			el.className = "focused";
		}
		function onBlur(el) {
			// el.style.backgroundColor = "#fff";
			el.className = "";
		}
		
		function changeBackground(el, className) {
			el.className = className;
		}
		
	</script>
</head>

<body>
	<form action="">
		<input onfocus='changeBackground(this, "focused")'
			onblur='changeBackground(this, "")' class="" id="user-id" type="text"
			placeholder="아이디" /> <br> <br> <input
			onfocus="onFocus(this);" onblur="onBlur(this)" type="password"
			placeholder="패스워드" />
	</form>
</body>

</html>
