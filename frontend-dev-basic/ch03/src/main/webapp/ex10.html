<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>float를 이용한 메뉴</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

ul.nothing {
	font-size: 12px;
	color: #333;
	list-style: none;
	border: 1px solid #ccc;
	width: 500px;
	margin: 50px auto;
	height: 30px;
}

ul.nothing li {
	font-weight: bold;
	margin: 5px;
	float: left;
}
</style>
</head>

<body>
	<ul class="nothing">
		<li>메뉴 1</li>
		<li>메뉴 2</li>
		<li>메뉴 3</li>
		<li>메뉴 4</li>
		<li>메뉴 5</li>
	</ul>
</body>
</html>
