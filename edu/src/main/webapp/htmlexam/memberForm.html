<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 정보 입력</title>
</head>
<body>
	<h1>회원 정보를 입력하십시오.</h1>
	<hr>
	<form action="/edu/enroll" method="POST">
		<input type="text" name="mname" placeholder="이름을 입력하세요"><br>
		<input type="text" name="mphone" placeholder="전화번호를 입력하세요"><br>
		<input type="text" name="mid" placeholder="계정을 입력하세요"><br>
		<input type="password" name="mpw" placeholder="패스워드를 입력하세요"><br><br>
		<input type="submit" value="등록"> <input type="reset" value="재작성">
	</form>
</body>
</html>
