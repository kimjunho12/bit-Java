<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>계산기</title>
</head>
<body>
	<h1>연산할 두 개의 숫자를 입력하고 연산자를 선택하시오.</h1>
	<hr>
	<form action="/edu/calc" method="get">
		<input type="number" name="left" required="required"> 
		<select name="op">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input type="number" name="right" required="required">
		<input type="submit" value="계산하기">
	</form>
</body>
</html>
